<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA Winkler - Instagram Dummy</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
    }
    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
      border: 2px solid #ccc;
    }
    .info {
      flex: 1;
    }
    .username {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .stats {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }
    .stats div {
      font-size: 0.9rem;
    }
    .bio {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      line-height: 1.4;
    }
    .highlight-bar {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      overflow-x: auto;
    }
    .highlight {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    .highlight img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 1px solid #888;
    }
    .highlight span {
      font-size: 0.75rem;
      margin-top: 0.3rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
    }
    .grid img, .grid video {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }
    .modal-content img, .modal-content video {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/NcsdAzz.png" alt="Profilbild">
    <div class="info">
      <div class="username">GTA Winkler</div>
      <div class="stats">
        <div><strong>150</strong> Beiträge</div>
        <div><strong>5.231</strong> Follower</div>
        <div><strong>712</strong> Gefolgt</div>
      </div>
      <div class="bio">
        Garagentore · Fenster · Türen · Malerbetrieb<br>
        Wir machen Ihr Zuhause schöner – innen wie außen.<br>
        Kontakt: info@gta-winkler.de
      </div>
    </div>
  </header>

  <div class="highlight-bar">
    <div class="highlight">
      <img src="https://via.placeholder.com/150" alt="Highlight">
      <span>Projekte</span>
    </div>
    <div class="highlight">
      <img src="https://via.placeholder.com/150" alt="Highlight">
      <span>Farben</span>
    </div>
    <div class="highlight">
      <img src="https://via.placeholder.com/150" alt="Highlight">
      <span>Montage</span>
    </div>
  </div>

  <div class="grid">
    <img src="https://via.placeholder.com/300" onclick="openModal(this.src)">
    <img src="https://via.placeholder.com/300" onclick="openModal(this.src)">
    <img src="https://via.placeholder.com/300" onclick="openModal(this.src)">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted onclick="openModal(this.src)" poster="https://via.placeholder.com/300"></video>
    <img src="https://via.placeholder.com/300" onclick="openModal(this.src)">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted onclick="openModal(this.src)" poster="https://via.placeholder.com/300"></video>
  </div>

  <div class="modal" id="modal" onclick="closeModal()">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");
      content.innerHTML = src.endsWith(".mp4")
        ? `<video src="${src}" controls autoplay></video>`
        : `<img src="${src}">`;
      modal.classList.add("active");
    }

    function closeModal() {
      document.getElementById("modal").classList.remove("active");
    }
  </script>
</body>
</html>
